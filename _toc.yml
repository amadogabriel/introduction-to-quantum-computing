# Table of contents
# Learn more at https://jupyterbook.org/customize/toc.html

format: jb-book
root: index
# chapters:
#   - file: book/markdown
#   - file: book/notebooks
#   - file: book/bibliography

# Or you organize the TOC by parts

parts:
  - caption: Chapters
    numbered: true
    maxdepth: 2
    chapters:
      # - file: book/markdown
      # - file: book/notebooks
      - file: book/introduction
      - file: book/chapter_1
      - file: book/chapter_2
      - file: book/chapter_3
      - file: book/chapter_4
      - file: book/chapter_5
      - file: book/chapter_6
      - file: book/chapter_7
      - file: book/chapter_8
  - caption: Appendices
    chapters:
      - file: book/bibliography